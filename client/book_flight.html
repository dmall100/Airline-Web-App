
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking</title>
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <h2> Book your flight </h2>

        <!---Browse Flights-->
        
        <div class = "container"> 
          <h4> Search Available Flights </h4>
          <div class = "select-box">
            <div class = "options-container" id = "o-options-container" >
            </div>
            <div class = "selected" id = "o-selected">
              Origin
            </div>
          </div>
          <div class = "select-box">
            <input type = "date" placeholder = "mm-dd-yyyy" id = "d_date" >
          </div>
          <div class = "select-box">
            <div class = "options-container" id = "d-options-container">
            </div>
            <div class = "selected"  id = "d-selected">
              Destination
            </div>
          </div>
          <div class = "select-box">
            <input type = "date" placeholder = "mm-dd-yyyy" id = "a_date" >
          </div>
          <div class = "select-box">
            <input class = "user-input" type = "number" placeholder="No Tickets" id = "s_no_ticket" >
            <button class="btn-book-search" type="button" onclick="search()">Search</button>
          </div>
          </div>
          <div class = "container">
          <h4> Browse Available Flights </h4>
          <input class = "user-input" type = "number" placeholder="No Tickets" id = "b_no_ticket" value = 1>
          <button class="btn-book-search" type="button" onclick="browse()">Browse</button>
          <table class="table mt-5 text-center" id="flights-list">
            <thead>
                <th>Origin</th>
                <th></th>
                <th>Destionation</th>
                <th></th>
            </thead>
            <!-- add todos in tbody by modying the HTML in main.js -->
            <tbody id="flights-table">
            </tbody>
          </table>
        </div>
        <button class = "btn-home" onclick="location.href = 'index.html'" > Home </button>
        
    </body>

  <script src="book.js"></script>

</html>

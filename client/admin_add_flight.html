<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- style file -->
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <!-- Title -->
     <div class="headImage">
        <img src = "unify_logo.png" alt = "unify_logo">
        <h1>Add Flight</h1>
    </div>

    <!-- Back button -->

    <!-- input box and button -->
    <div class="input-group mb-3" id="PLACEHOLDER">
        <input type="text" class="form-control" placeholder="Flight ID" id="flight-id">
        <input type="text" class="form-control" placeholder="Flight Number" id="flight-number">
        <input type="text" class="form-control" placeholder="Departure Time" id="departure-time">
        <input type="text" class="form-control" placeholder="Arrival Time" id="arrival-time">
        <input type="text" class="form-control" placeholder="Departure Airport" id="departure-airport">
        <input type="text" class="form-control" placeholder="Arrival Airport" id="arrival-airport">
        <input type="text" class="form-control" placeholder="Flight Status" id="flight-status">
        <input type="text" class="form-control" placeholder="Aircraft Code" id="aircraft-code">
        <input type="text" class="form-control" placeholder="Seats Available" id="seats-available">
        <input type="text" class="form-control" placeholder="Seats Booked" id="seats-booked">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="insertFlight()">Add Flight to Database</button>
        </div>

    </div>
    <!-- end of insert form -->

    <!-- table to display success message -->
    <table class="success-message" id="success-display" style="display:none;">
        <thead>
            <tr>
                <th>Success: Flight added to the database.</th>
            </tr>
        </thead>
    </table>

    <!-- table to display error message -->
    <table class="error-message" id="error-display" style="display:none;">
        <thead>
            <tr>
                <th>Error: Invalid input, please make sure everything is typed correctly, and try again.</th>
            </tr>
        </thead>
    </table>

    <div class="nav-container">
        <button class = "nav-btn" onclick="location.href = 'admin.html'"> Admin Control </button>
    </div>

</body>

<script src="add_flight.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>

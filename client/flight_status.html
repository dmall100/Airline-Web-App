<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- style file -->
    <link rel="stylesheet" href="index.css">

    <title>Flight Status</title>
    <style>
        h2 {text-align: center;}
    </style>
</head>

<body>

    <!-- Title -->
    <div id="title">
        <h2>Available Flights:</h2>
    </div>

    <!-- Back button -->
    <li><a href="index.html">return to Main</a></li>

    <!-- dynamic table to display todo list -->
    <table class="table mt-5 text-center" id="flights-list">
        <thead>
            <tr>
                <th>Flight</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Departure Airport</th>
                <th>Arrival Airport</th>
                <th>Aircraft</th>
                <th>Available Seats</th>
                <th>Booked Seats</th>
            </tr>
        </thead>
        <!-- add todos in tbody by modying the HTML in main.js -->
        <tbody id="flights-table">
        </tbody>
    </table>

    <!-- the popup modal, use for displaying seats and passengers hopefully -->
    <div class="modal fade" id="flight-info" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passenger-view-label">Passenger Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of model -->

</body>

<script src="flights.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>

</html>
